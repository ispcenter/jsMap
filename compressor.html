<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <title>компрессор</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
   <script src="js/jquery-3.4.1.min.js"></script>
   <script src="js/xlsx.full.min.js"></script>
   <script src='js/script.js'></script>
</head>
<body>
   <div id="panel">
      <div id="figsToggler">
         <label id='addFigLabel' for="addFig">+</label>
         <input type="file" name="addFig" id="addFig" />
         <!-- <button class="fig_1 currentFig">120.03.07 2019.10.20</button>
         <button class="fig_2">120.03.07 2018.09.10</button>
         <button class="fig_3">120.03.07 2019.08.12</button> -->
      </div>
      <div id="fig_1_controls">
         <table class="colsettable">
            <tr>
               <td id="colset">Цвет характеристики:</td>
            </tr>
            <tr>
               <td>
                  <label>
                     <input type="radio" name="color" value="black" style="display: none;">
                     <div id="fig1_black" class="color_but but_black"></div>
                  </label>
                  <label>
                     <input type="radio" name="color" value="red" style="display: none;">
                     <div id="fig1_red" class="color_but but_red"></div>
                  </label>
                  <label>
                     <input type="radio" name="color" value="blue" style="display: none;">
                     <div id="fig1_blue" class="color_but but_blue"></div>
                  </label>
                  <label>
                     <input type="radio" name="color" value="green" style="display: none;">
                     <div id="fig1_green" class="color_but but_green"></div>
                  </label>
                  <label>
                     <input type="radio" name="color" value="magenta" style="display: none;">
                     <div id="fig1_magenta" class="color_but but_magenta"></div>
                  </label>
               </td>
            </tr>
         </table>

         <table id='table_u'></table>
      </div>
      <div id="diviac">
         <table id='table_kpd'></table>
      </div>
   </div>

   <div id="map">
      <svg id="mapSVG" class="cartesian" viewBox="-0.5 -0.5 4 5" preserveAspectRatio="xMinYMin meet">
         <text name="Xname" class="axesLabels" x="1.5" y="0.3">
            Приведенный расход воздуха G<tspan class="indexLow">в.пр</tspan>, кг/с (t<tspan class="indexLow">пр</tspan> = 20°С, p<tspan class="indexLow">пр</tspan> = 101,325 кПа)
         </text>
         <text name="Yname" class="axesLabels vertName" x="2.5" y="-0.35" >
            Степень повышения давления π<tspan class="indexLow">к</tspan>=p<tspan class="indexLow">к2</tspan>*/p<tspan class="indexLow">к1</tspan>*
         </text>
         <text name="Zname" class="axesLabels vertName" x="0.5" y="3.3">
            Адиабатический КПД
         </text>
      </svg>
   </div>

   <div id="data">
      <!-- table#dataTable>tr*4>td#cell$$*9>input[type=text size=5 placeholder=abcde] -->
      <table id="dataTable"></table>
   </div>

</body>
</html>
